  <!-- Start  -->
  <!--   <p>Hello C-A-I-O! This is HTML5 Boilerplate.</p> -->





<div class="generalcontainer">

  <div class="container">

    <form id="form1">
      <h3>Login Account</h3>
      
      <input id="user" type="text" placeholder="User" required>
      <input id="password" type="password" placeholder="Password" required>
      <input id="confirmpass" type="password" placeholder="Confirm Password" required>

      <div class="btn-box">
        <button type="button" id="next1">Next</button>

        <div id="loginError" style="color: red;"></div>

      </div>

    </form>


    <form id="form2">
      <h3>Social Links</h3>
      <input id="instagram" type="text" placeholder="Instagram">
      <input id="github" type="text" placeholder="Github">
      <input id="twitter" type="text" placeholder="Twitter">

      <div class="btn-box">
        <button type="button" id="back1">Back</button>
        <button type="button" id="next2">Next</button>
      </div>
    </form>


    <form id="form3">
      <h3>Personal Info</h3>
      <input id="firstname" type="text" placeholder="First Name" required>
      <input id="lastname" type="text" placeholder="Last Name" required>
      <input id="phone" type="text" placeholder="Phone Num" required>
      <div class="btn-box">
        <button type="button" id="back2">Back</button>
        <button type="button" id="submit">Submit</button>
      </div>
    </form>

    <div class="step-row">
      <div id="progress"></div>
      <div class="step-col"><small>Step 1</small></div>
      <div class="step-col"><small>Step 2</small></div>
      <div class="step-col"><small>Step 3</small></div>
    </div>

  </div>

  <div id="loading"> </div>

</div>
